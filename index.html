<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Neo, initial-scale=1.0">
    <title>Personal Website</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href='css\styles.css' rel='stylesheet'>
  </head>
  <body>
    <header class="page__header header">
      <div class="header__container container">
        <div class="header__body">
          <div class="header__leftside">
            <a href="#" title="" class="header__logo">NEEL KESWANI</a>
          </div>
            <div class="header__changer">
              <div class="header__moon">
                <i class='bx bx-moon'></i>
              </div>
            </div>
            <div class="header__mob">
              <div class="header__mob-menu">
                <i class='bx bx-menu' ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page__intro intro">
      <div class="intro__container container">
        <div class="intro__body">
          <div class="intro__content">
            <h1 class="intro__title">Hi, I'm <span>Neel</span></h1>
            <span class="intro__position">Student and Aspiring Engineer</span>
            <p class="intro__text">Student</p>
            <div class="intro__btn">
              <a href="#" title="" class="btn">Contact Me<i class='bx bx-right-arrow-alt'></i></a>
            </div>
            <div class="intro__socials intro-soc">
              <div class="intro-soc__item">
                <a href="https://linkedin.com" title="" class="intro-soc__link"><i class='bx bxl-linkedin' ></i></a>
              </div>
              <div class="intro-soc__item">
                <a href="https://github.com" title="" class="intro-soc__link"><i class='bx bxl-github' ></i></a>
              </div>
              <div class="intro-soc__item">
                <a href="#" title="" class="intro-soc__link"><i class='bx bx-book' ></i></a>
              </div>
            </div>
          </div>
          <div class="intro__img">
            <img src="img\computer.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="js\script.js"></script>
  </body>
</html>
